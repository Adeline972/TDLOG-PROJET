{% extends "layout.html" %}
{% block body %}

<title>Upload new File</title>
<h1 id="welcome"> Bonjour {{current_user.username}}, veuillez saisir les informations suivantes </h1><br>
<div class="description">
    <div class="mb-3">
    <form method=post enctype=multipart/form-data>
        <label class="form-label" for="customFile"></label>
        <input type=file name=file class="form-control" id="customFile">
        <input type=submit value=Upload>
    </form>
</div>
    <form action="/result" method='POST'>
        <input name="nb_colis" autocomplete="off" autofocus="nb_colis"
               placeholder="Nombre de colis à expédier" type="number" required min="0">

        <input name="nb_pieces" autocomplete="off" autofocus="nb_pieces"
               placeholder="Nombre moyen de pièces par colis" type="number" required min="0">

        <input class="btn btn-primary" type="submit" value="Obtenir le planning" style="border:1px solid #e96a19;
    background:#e96a19;
    border-radius: 0;
    color:#fff;">


    </form>

    <p></p>
    <a href="{{url_for('login')}}"> Déconnexion </a>
</div>
